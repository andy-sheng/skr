apply plugin: 'com.android.library'
apply from: "$rootDir/base_lib.gradle"
android {
    defaultConfig {

        externalNativeBuild {
            ndkBuild {
                arguments "PREBUILT_PATH:=src/main/jni/prebuilt"
                arguments "NDK_APPLICATION_MK:=src/main/jni/Application.mk"
                abiFilters "armeabi-v7a"
            }
        }
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    if(dependLibraryFromServer.toBoolean()){
        debugCompileOnly "com.common.sdk:commonsdk:1.0-debug"
        releaseCompileOnly "com.common.sdk:commonsdk:1.0-release"
        debugApi "com.common.sdk:effectsdk:1.0-debug"
        releaseApi "com.common.sdk:effectsdk:1.0-release"
        debugApi "com.common.sdk:enginesdk:1.0-debug"
        releaseApi "com.common.sdk:enginesdk:1.0-release"
    }else{
        compileOnly project(":baseLibrary:commonsdk")
        api project(":baseLibrary:effectsdk")
        api project(":baseLibrary:enginesdk")
    }

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

// 添加上传到本地 maven 仓库
apply plugin: 'maven'

uploadArchives {
    repositories.mavenDeployer {
        pom.groupId = 'com.common.sdk'
        pom.artifactId = 'mediaengine'
    }
}
