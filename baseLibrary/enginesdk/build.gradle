apply plugin: 'com.android.library'
apply from: "$rootDir/base_lib.gradle"
android {

    defaultConfig {
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_PLATFORM=android-16', '-DANDROID_TOOLCHAIN=clang',
                        '-DANDROID_ARM_NEON=TRUE', '-DANDROID_STL=gnustl_static'
                cFlags '-O3', '-DGL_GLEXT_PROTOTYPES', '-DEGL_EGLEXT_PROTOTYPES', '-fsigned-char', '-Wformat','-mfpu=neon', '-mfloat-abi=softfp -frtti' // full optimization, char data type is signed
                // 编译优化，设置函式是否能被 inline 的伪指令长度
                cppFlags '-O3', '-fexceptions', '-fsigned-char',
                        "-frtti -std=c++11", '-Wformat'
            }
        }
    }

    sourceSets {
        main {
            res.srcDirs += ['src/main/res']
            java.srcDirs += 'src/main/java-cb'
            res.srcDirs += ['src/main/res-cb']

            java.srcDirs += 'src/main/java-agora'
            res.srcDirs += ['src/main/res-agora']

            java.srcDirs += 'src/main/java-tb'

            java.srcDirs += 'src/main/java-statistic'

            if (arcCloud.toBoolean()) {
                java.srcDirs += 'src/main/java-option1'
            }else{
                java.srcDirs += 'src/main/java-option2'
            }


        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    if(dependLibraryFromServer.toBoolean()){
        debugCompileOnly "com.common.sdk:commonsdk:1.0-debug"
        releaseCompileOnly "com.common.sdk:commonsdk:1.0-release"
    }else{
        compileOnly project(":baseLibrary:commonsdk")
    }
    api files('libs/agora-rtc-sdk.jar')
//    api 'io.agora.rtc:full-sdk:2.4.0'
    if (arcCloud.toBoolean()) {
        if(dependLibraryFromServer.toBoolean()){
            debugApi "com.common.sdk:arcCloud:1.0-debug"
            releaseApi "com.common.sdk:arcCloud:1.0-release"
        }else{
            api project(":baseLibrary:arcCloud")
        }
    }
//    compile project(':aliyun-sls-android-sdk')


    implementation 'com.squareup.okio:okio:1.9.0'   //全局config.gradle里没有
//    implementation 'com.aliyun.dpa:oss-android-sdk:2.4.2' //在主工程的config.gradle里添加了依赖，暂时保留注释项:
//    implementation 'com.alibaba:fastjson:1.2.35'   //原config.gradle里用1.1.71
//    implementation 'com.squareup.okhttp3:okhttp:3.4.1' //全局config.gradle里用3.12.0,
//    implementation 'org.greenrobot:greendao:3.2.2'  //与全局config.gradle里的一样

    api rootProject.ext.dependencies["aliyun-sls"]

//    implementation 'com.aliyun.openservices:aliyun-log-android-sdk:2.1.0' //阿里云日志服务
//    implementation files('libs/aliyun-log-sdk-android-2.1.0.jar')

}
// 添加上传到本地 maven 仓库
apply plugin: 'maven'

uploadArchives {
    repositories.mavenDeployer {
        pom.groupId = 'com.common.sdk'
        pom.artifactId = 'enginesdk'
    }
}
