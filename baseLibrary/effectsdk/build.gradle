apply plugin: 'com.android.library'
apply from: "$rootDir/base_lib.gradle"
android {
    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

    sourceSets {
        main {
            res.srcDirs += ['src/main/res-help']
            java.srcDirs += 'src/main/java-help'
        }
    }
}

dependencies {
    if(dependLibraryFromServer.toBoolean()){
        debugCompileOnly "com.common.sdk:commonsdk:1.0-debug"
        releaseCompileOnly "com.common.sdk:commonsdk:1.0-release"
    }else{
        compileOnly project(":baseLibrary:commonsdk")
    }

    api fileTree(dir: 'libs', include: ['*.jar'])
}

// 添加上传到本地 maven 仓库
apply plugin: 'maven'

uploadArchives {
    repositories.mavenDeployer {
        pom.groupId = 'com.common.sdk'
        pom.artifactId = 'effectsdk'
    }
}