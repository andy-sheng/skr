apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    buildToolsVersion rootProject.ext.android["buildToolsVersion"]

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters 'armeabi-v7a'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            res.srcDirs += ['src/main/res-help']
            java.srcDirs += 'src/main/java-help'
        }
    }
}

dependencies {
    if(dependLibraryFromServer.toBoolean()){
        compileOnly "com.common.sdk:commonsdk:1.0"
    }else{
        compileOnly project(":baseLibrary:commonsdk")
    }
    api fileTree(dir: 'libs', include: ['*.jar'])
}

// 添加上传到本地 maven 仓库
apply plugin: 'maven'

uploadArchives {
    repositories.mavenDeployer {
        repository(url: rootProject.ext.local_maven)
        pom.groupId = 'com.common.sdk'
        pom.artifactId = 'effectsdk'
        pom.version = '1.0'
    }
}