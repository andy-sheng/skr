apply plugin: 'com.android.library'
apply from: "$rootDir/base_lib.gradle"

android {
    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
        }

        debug {
            java.srcDirs += 'src/main/java-debugOnly'
            res.srcDirs += 'src/main/res-debugOnly'
        }

        release {
            java.srcDirs += 'src/main/java-releaseOnly'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    if(dependLibraryFromServer.toBoolean()){
        debugCompileOnly "com.common.sdk:commonsdk:1.0-debug"
        releaseCompileOnly "com.common.sdk:commonsdk:1.0-release"
    }else{
        compileOnly project(":baseLibrary:commonsdk")
    }

    implementation rootProject.ext.dependencies["appcompat-v7"]
    implementation rootProject.ext.dependencies["recyclerview-v7"]
    implementation rootProject.ext.dependencies["constraint-layout"]
    implementation rootProject.ext.dependencies["okhttp3"]

    // 执行里面的 adb 命令需要
    implementation 'com.didichuxing.doraemonkit:adb:1.0.0'

    // 检查root相关功能需要
    implementation('com.scottyab:rootbeer-lib:0.0.6') {
        exclude group: 'com.android.support'
    }

    //compileOnly 'com.squareup.okio:okio:1.11.0'
    // hooker需要
    debugCompileOnly 'com.didichuxing.doraemonkit:compiler:1.0.0'
}

uploadArchives {
    repositories.mavenDeployer {
        pom.groupId = 'com.common.sdk'
        pom.artifactId = "doraemonkit"
    }
}

