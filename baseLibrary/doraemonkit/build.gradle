apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        lintOptions {
            abortOnError false
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
        }

        release{
            java.srcDirs += 'src/main/java-debugOnly'
            res.srcDirs += 'src/main/res-debugOnly'
        }

        debug {
            java.srcDirs += 'src/main/java-releaseOnly'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly project(":baseLibrary:commonsdk")
    implementation rootProject.ext.dependencies["appcompat-v7"]
    implementation rootProject.ext.dependencies["recyclerview-v7"]
    implementation rootProject.ext.dependencies["okhttp3"]

    implementation 'com.didichuxing.doraemonkit:adb:1.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation('com.scottyab:rootbeer-lib:0.0.6') {
        exclude group: 'com.android.support'
    }


    compileOnly 'com.squareup.okio:okio:1.11.0'
    compileOnly 'com.didichuxing.doraemonkit:compiler:1.0.0'
}


