apply plugin: 'com.android.library'

android {

    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    buildToolsVersion rootProject.ext.android["buildToolsVersion"]

    defaultConfig {
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
        }

        release{
            java.srcDirs += 'src/main/java-debugOnly'
            res.srcDirs += 'src/main/res-debugOnly'
        }

        debug {
            java.srcDirs += 'src/main/java-releaseOnly'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly project(":baseLibrary:commonsdk")
    implementation rootProject.ext.dependencies["appcompat-v7"]
    implementation rootProject.ext.dependencies["recyclerview-v7"]
    implementation rootProject.ext.dependencies["okhttp3"]

    implementation 'com.didichuxing.doraemonkit:adb:1.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation('com.scottyab:rootbeer-lib:0.0.6') {
        exclude group: 'com.android.support'
    }


    compileOnly 'com.squareup.okio:okio:1.11.0'
    compileOnly 'com.didichuxing.doraemonkit:compiler:1.0.0'
}


