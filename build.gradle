// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply from: 'buildsystem/dependencies.gradle'

configurations.all {
    // check for updates every build
    resolutionStrategy.cacheChangingModulesFor 5, 'minutes'
}

buildscript {

    repositories {
        jcenter()
        mavenCentral()

        maven {
            url  "http://dl.bintray.com/vigidroid/maven"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
        classpath "com.fernandocejas.frodo:frodo-plugin:0.8.3"
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'com.google.gms:google-services:3.0.0'

        classpath 'me.vigi:fat-aar-plugin:0.2.8'

        // 图片压缩
//        classpath 'com.mogujie.gradle:tinyPicPlugin:1.1.4'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
allprojects {

    repositories {
        jcenter()
        mavenCentral()
        //        flatDir {
//        maven { url '//            dirs \'../framework/libs\'' }
        //        }

        maven {
            url 'https://raw.githubusercontent.com/ModerateFish/mvn-repo/master/'
        }
    }
    ext {
        androidApplicationId = 'com.fernanependocejas.android10.sample.presentation'
        androidVersionCode = 1
        androidVersionName = "1.0"
        testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"
        testApplicationId = 'com.fernandocejas.android10.sample.presentation.test'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}